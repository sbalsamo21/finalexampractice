<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager</h1>
            <p>Manage your tasks efficiently</p>
        </div>

        <div class="content"> 
            API Configuration
            <div class="config-section">
                <label><strong>API Base URL:</strong></label>
                <input type="text" id="apiUrl" value="http://localhost:5102/api/tasks" placeholder="http://localhost:5102/api/tasks">
                <small style="color: #666;">Update this if your API is running on a different URL</small>
            </div>

            <!-- Messages -->
            <div id="messageContainer"></div>

            <!-- Task Form -->
            <div class="form-section">
                <h2 id="formTitle">Add New Task</h2>
                <form id="taskForm">
                    <input type="hidden" id="taskId" />
                    
                    <div class="form-group">
                        <label for="taskName">Task Name *</label>
                        <input type="text" id="taskName" required placeholder="Enter task name">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;" onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Tasks Table -->
            <div class="table-section">
                <h2>All Tasks</h2>
                <div id="loadingMessage" class="loading">Loading tasks...</div>
                <div id="tasksTableContainer" style="display: none;">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <p>No tasks found. Create your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/scripts/app.js"></script>
</body>
</html>
